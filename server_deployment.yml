apiVersion: apps/v1
kind: Deployment
metadata:
  name: server-deployment
  labels: server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: server
  template:
    metadata:
      labels:
        app: server
    spec:
      containers:
        - name: server
          image: server-py-v1
          imagePullPolicy: Never
          ports:
            - containerPort: 12123
      env:
        - name: PYTHONUNBUFFERED
          value: "1"
        - name: LISTEN_PORT
          value: "12123"
